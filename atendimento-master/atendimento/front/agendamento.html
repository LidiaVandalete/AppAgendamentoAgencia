<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/estilo03.css">

  <script src="/js/agendamento.js"></script>

</head>

<body>
  <br>
  <div class="container h-100 d-flex">
    <div class="row w-100 align-items-center">
      <div class="col-6 mx-auto">

        <div class="jumbotron">
          <div class="row justify-content-center">
            <img id="logo" src="/img/logo.png" alt="">
          </div>

          <br>
          <p id="central" class="text-center"><b>Central de Agendamentos</b><br><em id="agendamento">
              Novo Agendamento</em></p>

          <form>
            <div class="form-group">
              <label>Nome</label>
              <input type="text" class="form-control" id="caixa" placeholder="Preencha com o seu nome">
            </div>
            <div class="form-group">
              <label>E-mail</label>
              <input type="text" class="form-control" id="caixa" placeholder="name@example.com">
            </div>

            <div class="form-group">
              <label>Telefone/Celular</label>
              <input type="tel" class="form-control" id="caixa" placeholder="(xx) xxxx-xxxx">
            </div>

            <div class="form-group">
              <label>Selecione a agência</label>
              <select id="sel_agencias"></select>
            </div>

            <div class="form-group">
              <label>Data e Horário</label>
              <input type="datetime-local" name="hora">
            </div>

            <div class="row justify-content-center">
              <button type="submit" class="btn btn-warning" onclick="autenticar(event)"><b>Agendar</b></button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>



</body>

</html>
