<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/estilo.css">

    <script src="/js/login.js"></script>

</head>

<body>

    <br>
    <div class="container h-100 d-flex">
        <div class="row w-100 align-items-center">
            <div class="col-6 mx-auto">

                <div class="jumbotron">
                    <div class="row justify-content-center">
                        <img id="logo" src="/img/logo.png" alt="">
                    </div>

                    <br>
                    <p id="central" class="text-center"><b>Central de Agendamentos</b><br><em id="relatorios">
                            Consultas e Relat√≥rios</em></p>
                    <div class="col">
                        <div class="text-center" id="msgErro"></div>
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email ou RACF</label>
                            <input type="text" class="form-control" id="txtUsuario" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">Digite apenas o e-mail ou a RACF.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="txtSenha">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Mantenha-me logado</label>
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-warning"
                                onclick="autenticar(event)"><b>Acessar</b></button>
                        </div>
                    </form>
                    <div class="row justify-content-center">
                        <img src="logo_javangers-2.png" width="50%" style="border-radius: 11px; margin: 10px;" alt="">
                    </div>

                </div>
            </div>


        </div>
        <div class="col-sm">
            <!-- lado direito -->
        </div>
    </div>
    </div>




</body>

<script src="./js/login.js"></script>

</html>
